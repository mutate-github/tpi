db=unita 

[alpha]
db=aisutf

[beta]
db=aisutf

[mail]
script=mmail
#script=tgmail
#script=tyandex
prefix=NOMAD->

[admins]
email=dba.almaty@gmail.com
#email=nakilbekov@nomadlife.kz
